<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <img class="logoAlura" src="./assets/logo.png" alt="Logo da Alura">
  </header>
  <main>
    <section>
      <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

      <div class="informacao">
        <h6><img src="./assets/exclamacao.png" alt="Ponto de exclamação">Apenas letras minúsculas</h6>
      </div>

      <div class="botoes">
        <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
        <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
      </div>
    </section>

    <section>
      <textarea class="mensagem" cols="20" rows="10"></textarea>
      <button class="btn-copiar">Copiar</button>
    </section>
  </main>
</body>

</html>
