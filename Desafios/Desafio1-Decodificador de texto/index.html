<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Textos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <img src="./assets/logo.png" alt="logomarca com a letra a">
  </header>
  <main>
    <div class="text-area">
      <input type="text" value="Digite seu texto">
    </div>

    <div class="alert">
      <img src="./assets/exclamacao.png" alt="circulo com uma exclamação dentro">
      <p>Apenas letras minúsculas e sem acento.</p>
    </div>

    <div class="buttons">
      <button>Criptografar </button>
      <button>Descriptografar </button>
    </div>

    <div class="answer">
      <h1>Nenhuma mensagem encontrada</h1>
      <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
    </div>
  </main>
</body>

</html>
