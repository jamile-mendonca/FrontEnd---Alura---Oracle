<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function pulaLinha() {
      document.write("<br>");
      document.write("<br>");
    }

    function mostra(frase) {
      document.write(frase);
      pulaLinha();
    }

    function calculaIMC(peso, altura) {
      var imc = peso / (altura * altura);
      mostra("O IMC calculado é " + imc);
    }

    calculaIMC(73, 1.71);
    calculaIMC(68, 1.72);




    function calculaIMC1(peso, altura) {
      return peso / (altura * altura);
    }

    var imcFlavio = calculaIMC1(73, 1.71);
    var imcAmigo = calculaIMC1(68, 1.72);
    var totalImc = imcFlavio + imcAmigo;

    mostra(imcFlavio);
    mostra(imcAmigo);
    mostra(totalImc)


    var nome = prompt("Informe o seu nome");
    var alturaInformada = prompt(nome + " ,informe a sua altura");
    var pesoInformado = prompt(nome + " ,informe o seu peso")

    var imc = calculaIMC1(pesoInformado, alturaInformada);
    document.write(nome + " O seu IMC calculado é " + imc)
  </script>
</body>

</html>
