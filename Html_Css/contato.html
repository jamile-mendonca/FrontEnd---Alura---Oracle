<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1><img src="./images/logo.png" alt="Logo da Barbearia Alura"></h1>
    <div clas="caixa">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="nomesobrenome">Nome e sobrenome</label>
      <input type="text" name="" id="nomesobrenome" class="input-padrao" required>

      <label for="email">Email</label>
      <input type="email" name="" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

      <label for="telefone">Telefone</label>
      <input type="telefone" name="" id="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx" required>

      <label for="mensagem"></label>
      <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

      <fieldset>
        <legend>Como prefere o nosso contato?</legend>

        <label for="radio-email"> <input type="radio" name="contato" id="radio-email" value="email"> Email</label>

        <label for="radio-telefone"> <input type="radio" name="contato" id="radio-telefone" value="email">
          Telefone</label>

        <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="email">
          Whastapp</label>
      </fieldset>
      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select name="" id="">
          <option value="">Manha</option>
          <option value="">Tarde</option>
          <option value="">Noite</option>
        </select>
      </fieldset>
      <label for=""><input type="checkbox" class="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>

      <input type="submit" value="Enviar formulário" class="enviar">

    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8hs ~ 20hs</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8hs ~ 20hs</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8hs ~ 20hs</td>
        </tr>
      </tbody>

    </table>
  </main>

  <footer>
    <img src="./images/logo-branco.png" alt="Logo da Barbearia Alura">
    <p class="copyright">&copy Copyright Barbearia Alura</p>
  </footer>
</body>

</html>
